<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Twitch &amp; Kick Chat</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      }

      body {
        margin: 0;
        padding: 24px;
        background: #0f172a;
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h1 {
        margin: 0 0 16px;
        font-size: 2rem;
        font-weight: 600;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 16px;
        background: rgba(15, 23, 42, 0.6);
        padding: 16px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        gap: 6px;
        min-width: 220px;
      }

      input[type="text"] {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.8);
        color: inherit;
      }

      input[type="text"]:focus {
        outline: 2px solid rgba(79, 70, 229, 0.7);
        outline-offset: 2px;
      }

      button {
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        background: #6366f1;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      button.secondary {
        background: #334155;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
      }

      #status {
        margin-bottom: 12px;
        min-height: 20px;
        font-size: 0.95rem;
        color: #cbd5f5;
      }

      #chat {
        flex: 1;
        background: rgba(15, 23, 42, 0.65);
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(30, 41, 59, 0.85);
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.15);
      }

      .message .meta {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.9);
      }

      .message .content {
        margin-top: 4px;
        font-size: 1rem;
        line-height: 1.4;
        color: #e2e8f0;
      }

      .badges {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        margin-right: 4px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0 6px;
        border-radius: 999px;
        font-size: 0.7rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        background: rgba(148, 163, 184, 0.25);
        color: #f8fafc;
        line-height: 1.6;
      }

      .badge.icon-only {
        padding: 0;
        background: transparent;
      }

      .badge img {
        width: 16px;
        height: 16px;
        border-radius: 50%;
      }

      .platform-tag {
        font-size: 0.75rem;
        opacity: 0.8;
      }

      .platform-icon {
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        flex-shrink: 0;
      }

      .platform-icon.twitch {
        background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMjAnIGhlaWdodD0nMjAnIHZpZXdCb3g9JzAgMCAyMCAyMCcgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJz48cmVjdCB3aWR0aD0nMjAnIGhlaWdodD0nMjAnIHJ4PSczJyBmaWxsPScjOTE0NkZGJy8+PHBhdGggZD0nTTYgNWgydjZINnptNCAwaDJ2NmgtMnonIGZpbGw9JyNmZmYnLz48L3N2Zz4=');
      }

      .platform-icon.kick {
        background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMjAnIGhlaWdodD0nMjAnIHZpZXdCb3g9JzAgMCAyMCAyMCcgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJz48cmVjdCB3aWR0aD0nMjAnIGhlaWdodD0nMjAnIHJ4PSczJyBmaWxsPScjNTJGRjAwJy8+PHBhdGggZD0nTTYgNWgydjRsMy00aDNsLTMuNSA0LjVMMTQgMTVoLTNsLTIuNS00TDggMTJ2M0g2eicgZmlsbD0nIzFBMUExQScvPjwvc3ZnPg==');
      }

      .message.status {
        background: rgba(45, 55, 72, 0.6);
        color: rgba(203, 213, 225, 0.9);
      }

      .message.error {
        background: rgba(185, 28, 28, 0.2);
        color: #fecaca;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <h1>Combined Twitch &amp; Kick Chat</h1>
    <form id="channelForm">
      <label>
        Twitch Streamer
        <input id="twitchInput" type="text" placeholder="e.g. summit1g" autocomplete="off" />
      </label>
      <label>
        Kick Streamer
        <input id="kickInput" type="text" placeholder="e.g. xqc" autocomplete="off" />
      </label>
      <div style="display: flex; gap: 12px; align-items: flex-end;">
        <button type="submit">Connect</button>
        <button type="button" class="secondary" id="disconnectBtn">Disconnect</button>
      </div>
    </form>

    <div id="status">Waiting for connection…</div>
    <div id="chat"></div>

    <script>
      const form = document.getElementById("channelForm");
      const twitchInput = document.getElementById("twitchInput");
      const kickInput = document.getElementById("kickInput");
      const statusEl = document.getElementById("status");
      const chatEl = document.getElementById("chat");
      const disconnectBtn = document.getElementById("disconnectBtn");

      let socket = null;

      function setStatus(message) {
        statusEl.textContent = message;
      }

      function clearChat() {
        chatEl.innerHTML = "";
      }

      function appendMessage(payload) {
        const wrapper = document.createElement("div");
        wrapper.classList.add("message");

        if (payload.type === "chat") {
          const icon = document.createElement("div");
          icon.classList.add("platform-icon", payload.platform);
          wrapper.appendChild(icon);

          const content = document.createElement("div");
          const meta = document.createElement("div");
          meta.classList.add("meta");

          const badges = document.createElement("span");
          badges.classList.add("badges");
          const badgeList = Array.isArray(payload.badges) ? payload.badges : [];
          badgeList
            .map((badge) => ({
              id: badge?.id ?? "",
              label: badge?.label ?? badge?.id ?? "",
              icon: badge?.icon ?? "",
            }))
            .filter((badge) => badge.label || badge.icon)
            .forEach((badge) => {
              const badgeEl = document.createElement("span");
              badgeEl.classList.add("badge");
              badgeEl.title = badge.label || badge.id;
              if (badge.icon) {
                const img = document.createElement("img");
                img.src = badge.icon;
                img.alt = badge.label || badge.id || "badge";
                badgeEl.appendChild(img);
                badgeEl.classList.add("icon-only");
              }
              if (badge.label && !badge.icon) {
                const text = document.createElement("span");
                text.textContent = badge.label;
                badgeEl.appendChild(text);
              }
              badges.appendChild(badgeEl);
            });
          if (badges.childElementCount) {
            meta.appendChild(badges);
          }

          const username = document.createElement("strong");
          username.textContent = payload.user;
          meta.appendChild(username);

          const platformTag = document.createElement("span");
          platformTag.classList.add("platform-tag");
          platformTag.textContent = `@${payload.platform}`;
          meta.appendChild(platformTag);
          const text = document.createElement("div");
          text.classList.add("content");
          text.textContent = payload.message;

          content.appendChild(meta);
          content.appendChild(text);
          wrapper.appendChild(content);
        } else {
          wrapper.classList.add(payload.type);
          wrapper.textContent = payload.message;
        }

        chatEl.appendChild(wrapper);
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      function connect() {
        const twitch = twitchInput.value.trim();
        const kick = kickInput.value.trim();

        if (!twitch && !kick) {
          setStatus("Enter at least one streamer to start listening.");
          return;
        }

        clearChat();
        setStatus("Connecting…");

        if (socket) {
          socket.close();
        }

        const protocol = window.location.protocol === "https:" ? "wss" : "ws";
        socket = new WebSocket(`${protocol}://${window.location.host}/ws`);

        socket.addEventListener("open", () => {
          setStatus("Connection open. Joining chats…");
          socket.send(
            JSON.stringify({
              action: "subscribe",
              twitch,
              kick,
            })
          );
        });

        socket.addEventListener("message", (event) => {
          try {
            const payload = JSON.parse(event.data);
            appendMessage(payload);
          } catch (err) {
            console.error("Failed to parse message", err);
          }
        });

        socket.addEventListener("close", () => {
          setStatus("Disconnected.");
        });

        socket.addEventListener("error", () => {
          setStatus("WebSocket error encountered.");
        });
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        connect();
      });

      disconnectBtn.addEventListener("click", () => {
        if (socket) {
          socket.close();
          socket = null;
        }
        setStatus("Disconnected.");
      });
    </script>
  </body>
</html>
