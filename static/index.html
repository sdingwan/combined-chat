<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Chat</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-panel">
        <div class="auth-panel__header">
          <h1 class="panel-title">Combined Chat</h1>
          <div id="authStatus" class="auth-status">Checking authentication…</div>
        </div>
        <div class="auth-actions">
          <button id="twitchLoginBtn" type="button" class="button--twitch">Login with Twitch</button>
          <button id="kickLoginBtn" type="button" class="button--kick">Login with Kick</button>
          <button id="logoutBtn" type="button" class="button--danger" disabled>Logout</button>
        </div>
      </div>
      <form id="channelForm">
        <label class="channel-input">
          <span
            id="twitchLabel"
            class="channel-input__label"
            role="status"
            aria-live="polite"
            aria-label="Twitch chat disconnected"
            title="Twitch chat disconnected"
          >Twitch Streamer</span>
          <div class="channel-input__control">
            <div
              id="twitchInputDecor"
              class="channel-input__overlay"
              aria-hidden="true"
            ></div>
            <input
              id="twitchInput"
              type="text"
              placeholder="e.g. summit1g, asmongold (max 10)"
              autocomplete="off"
            />
          </div>
        </label>
        <label class="channel-input">
          <span
            id="kickLabel"
            class="channel-input__label"
            role="status"
            aria-live="polite"
            aria-label="Kick chat disconnected"
            title="Kick chat disconnected"
          >Kick Streamer</span>
          <div class="channel-input__control">
            <div
              id="kickInputDecor"
              class="channel-input__overlay"
              aria-hidden="true"
            ></div>
            <input
              id="kickInput"
              type="text"
              placeholder="e.g. xqc, adinross (max 10)"
              autocomplete="off"
            />
          </div>
        </label>
        <div class="form-actions">
          <button id="connectBtn" type="submit" class="button--connect">Connect</button>
          <button type="button" class="button--danger" id="disconnectBtn" disabled>Disconnect</button>
        </div>
      </form>

      <div class="chat-area">
        <button
          id="fullscreenToggle"
          class="fullscreen-toggle"
          type="button"
          aria-label="Enter fullscreen"
        >
          <svg viewBox="0 0 32 32" aria-hidden="true" focusable="false">
            <path
              d="M9 13V9h4M23 13V9h-4M9 19v4h4M23 19v4h-4"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="square"
              fill="none"
            />
          </svg>
        </button>
        <div class="chat-font-toggle" role="group" aria-label="Chat font size">
          <button
            id="fontSizeIncrease"
            class="chat-font-toggle__button"
            type="button"
            aria-label="Increase chat font size"
          >
            +
          </button>
          <div class="chat-font-toggle__divider" aria-hidden="true"></div>
          <button
            id="fontSizeDecrease"
            class="chat-font-toggle__button"
            type="button"
            aria-label="Decrease chat font size"
          >
            -
          </button>
        </div>
        <div id="chat">
          <div
            id="replyPreviewSpacer"
            class="reply-preview-spacer hidden"
            aria-hidden="true"
          ></div>
          <div
            id="replyPreview"
            class="reply-preview hidden"
            role="status"
            aria-live="polite"
          >
            <div class="reply-preview__icon" aria-hidden="true">↩</div>
            <div class="reply-preview__body">
              <div id="replyPreviewLabel" class="reply-preview__label"></div>
              <div id="replyPreviewMessage" class="reply-preview__message"></div>
            </div>
            <button
              id="replyCancelButton"
              class="reply-preview__close"
              type="button"
              aria-label="Cancel reply"
            >
              ×
            </button>
          </div>
        </div>
        <div
          id="chatPauseBanner"
          class="chat-pause-banner hidden"
          role="status"
          aria-live="polite"
        >
          <span id="chatPauseLabel" class="chat-pause-banner__label">Chat Paused Due to Scroll</span>
          <button id="chatResumeButton" class="chat-pause-banner__button" type="button" disabled>
            Show new messages
          </button>
        </div>
        <div class="message-input-container">
          <div id="messageInputWrapper" class="message-input-field message-input--neutral">
            <select id="platformSelect" disabled>
              <option value="">Select platform</option>
            </select>
            <input 
              id="messageInput" 
              type="text" 
              placeholder="Type your message here..." 
              autocomplete="off"
              disabled
            />
          </div>
          <button id="sendButton" class="button--neutral" disabled>Send</button>
        </div>
      </div>
    <script src="/static/main.js"></script>

  </body>
</html>
