<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Chat</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-panel">
        <div class="auth-panel__header">
          <h1 class="panel-title">Combined Chat</h1>
          <div id="authStatus" class="auth-status">Checking authentication…</div>
        </div>
        <div class="auth-actions">
          <button id="twitchLoginBtn" type="button" class="button--twitch">Login with Twitch</button>
          <button id="kickLoginBtn" type="button" class="button--kick">Login with Kick</button>
          <button id="logoutBtn" type="button" class="button--danger" disabled>Logout</button>
        </div>
      </div>
      <form id="channelForm">
        <label>
          Twitch Streamer
          <input id="twitchInput" type="text" placeholder="e.g. summit1g" autocomplete="off" />
        </label>
        <label>
          Kick Streamer
          <input id="kickInput" type="text" placeholder="e.g. xqc" autocomplete="off" />
        </label>
        <div class="form-actions">
          <button id="connectBtn" type="submit" class="button--connect">Connect</button>
          <button type="button" class="button--danger" id="disconnectBtn" disabled>Disconnect</button>
        </div>
      </form>

      <div class="chat-area">
        <div id="chat"></div>
        <div
          id="chatPauseBanner"
          class="chat-pause-banner hidden"
          role="status"
          aria-live="polite"
        >
          <span id="chatPauseLabel" class="chat-pause-banner__label">Chat Paused Due to Scroll</span>
          <button id="chatResumeButton" class="chat-pause-banner__button" type="button" disabled>
            Show new messages
          </button>
        </div>
      </div>
      <div id="status">Waiting for connection…</div>
      <div
        id="replyPreview"
        class="reply-preview hidden"
        role="status"
        aria-live="polite"
      >
        <div class="reply-preview__icon" aria-hidden="true">↩</div>
        <div class="reply-preview__body">
          <div id="replyPreviewLabel" class="reply-preview__label"></div>
          <div id="replyPreviewMessage" class="reply-preview__message"></div>
        </div>
        <button
          id="replyCancelButton"
          class="reply-preview__close"
          type="button"
          aria-label="Cancel reply"
        >
          ×
        </button>
      </div>
      <div class="message-input-container">
        <select id="platformSelect" disabled>
          <option value="">Select platform</option>
        </select>
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Type your message here..." 
          autocomplete="off"
          disabled
        />
        <button id="sendButton" class="button--neutral" disabled>Send</button>
      </div>
    </div>
    <script src="/static/main.js"></script>

  </body>
</html>
