<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Twitch &amp; Kick Chat</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 20px;
        background: #0e0e10;
        color: #efeff1;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow-x: hidden;
      }

      .container {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 8px;
        background: #18181b;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        gap: 6px;
        min-width: 220px;
      }

      input[type="text"] {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.8);
        color: inherit;
      }

      input[type="text"]:focus {
        outline: 2px solid rgba(79, 70, 229, 0.7);
        outline-offset: 2px;
      }

      button {
        padding: 9px 16px;
        border-radius: 8px;
        border: none;
        background: #9146ff;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      button.secondary {
        background: #334155;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
      }

      #status {
        min-height: 20px;
        font-size: 0.9rem;
        color: #bcb9ff;
        padding: 0 4px;
      }

      #chat {
        height: 600px;
        background: #0f0f11;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 16px;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        gap: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .message {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        font-size: 0.93rem;
        line-height: 1.4;
        padding: 6px 8px;
        word-break: break-word;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .message .meta {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 4px;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.96);
      }

      .message .content {
        display: inline;
        font-size: 0.95rem;
        color: #efeff1;
      }

      .message .content img.emote {
        height: 20px;
        width: 20px;
        vertical-align: middle;
        margin: 0 2px;
      }

      .badges {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        margin-right: 4px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0 6px;
        border-radius: 999px;
        font-size: 0.7rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        background: rgba(148, 163, 184, 0.25);
        color: #f8fafc;
        line-height: 1.6;
      }

      .badge.icon-only {
        padding: 0;
        background: transparent;
      }

      .badge img {
        width: 16px;
        height: 16px;
        border-radius: 50%;
      }

      .platform-tag {
        font-size: 0.75rem;
        opacity: 0.8;
      }

      .platform-icon {
        width: 16px;
        height: 16px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        flex-shrink: 0;
      }

      .platform-icon.twitch {
        background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMjAnIGhlaWdodD0nMjAnIHZpZXdCb3g9JzAgMCAyMCAyMCcgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJz48cmVjdCB3aWR0aD0nMjAnIGhlaWdodD0nMjAnIHJ4PSczJyBmaWxsPScjOTE0NkZGJy8+PHBhdGggZD0nTTYgNWgydjZINnptNCAwaDJ2NmgtMnonIGZpbGw9JyNmZmYnLz48L3N2Zz4=');
      }

      .platform-icon.kick {
        background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMjAnIGhlaWdodD0nMjAnIHZpZXdCb3g9JzAgMCAyMCAyMCcgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJz48cmVjdCB3aWR0aD0nMjAnIGhlaWdodD0nMjAnIHJ4PSczJyBmaWxsPScjNTJGRjAwJy8+PHBhdGggZD0nTTYgNWgydjRsMy00aDNsLTMuNSA0LjVMMTQgMTVoLTNsLTIuNS00TDggMTJ2M0g2eicgZmlsbD0nIzFBMUExQScvPjwvc3ZnPg==');
      }

      .message.status {
        color: rgba(203, 213, 225, 0.85);
        font-style: italic;
      }

      .message.error {
        color: #f87171;
      }

      .hidden {
        display: none !important;
      }

      #messageInput {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(15, 23, 42, 0.8);
        color: #efeff1;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      #messageInput:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      #messageInput::placeholder {
        color: rgba(239, 239, 241, 0.5);
      }

      .message-input-container {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      #sendButton {
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        background: #6366f1;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
        white-space: nowrap;
      }

      #sendButton:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
      }

      #sendButton:disabled {
        background: #4b5563;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

  </head>
  <body>
    <div class="container">
      <h1>Combined Twitch &amp; Kick Chat</h1>
      <form id="channelForm">
        <label>
          Twitch Streamer
          <input id="twitchInput" type="text" placeholder="e.g. summit1g" autocomplete="off" />
        </label>
        <label>
          Kick Streamer
          <input id="kickInput" type="text" placeholder="e.g. xqc" autocomplete="off" />
        </label>
        <div style="display: flex; gap: 12px; align-items: flex-end;">
          <button type="submit">Connect</button>
          <button type="button" class="secondary" id="disconnectBtn">Disconnect</button>
        </div>
      </form>

      <div id="status">Waiting for connection…</div>
      <div id="chat"></div>
      
      <div class="message-input-container">
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Type your message here..." 
          autocomplete="off"
          disabled
        />
        <button id="sendButton" disabled>Send</button>
      </div>
    </div>

    <script>
      const form = document.getElementById("channelForm");
      const twitchInput = document.getElementById("twitchInput");
      const kickInput = document.getElementById("kickInput");
      const statusEl = document.getElementById("status");
      const chatEl = document.getElementById("chat");
      const disconnectBtn = document.getElementById("disconnectBtn");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      let socket = null;
      const maxMessages = 200;

      function setStatus(message) {
        statusEl.textContent = message;
      }

      function enableMessageInput() {
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.placeholder = "Type your message here...";
      }

      function disableMessageInput() {
        messageInput.disabled = true;
        sendButton.disabled = true;
        messageInput.value = "";
        messageInput.placeholder = "Connect to a chat to send messages";
      }

      function clearChat() {
        chatEl.innerHTML = "";
      }

      function appendMessage(payload) {
        const shouldStick =
          chatEl.scrollTop >= chatEl.scrollHeight - chatEl.clientHeight - 40;
        const wrapper = document.createElement("div");
        wrapper.classList.add("message");

        if (payload.type === "chat") {
          const icon = document.createElement("div");
          icon.classList.add("platform-icon", payload.platform);
          wrapper.appendChild(icon);

          const meta = document.createElement("span");
          meta.classList.add("meta");

          const badges = document.createElement("span");
          badges.classList.add("badges");
          const badgeList = Array.isArray(payload.badges) ? payload.badges : [];
          badgeList.forEach((badge) => {
            const id = badge?.id ?? "";
            const label = badge?.label ?? id;
            const icon = badge?.icon ?? "";
            if (!label && !icon) {
              return;
            }
            const badgeEl = document.createElement("span");
            badgeEl.classList.add("badge");
            badgeEl.title = label || id;
            if (icon) {
              const img = document.createElement("img");
              img.src = icon;
              img.alt = label || id || "badge";
              img.referrerPolicy = "no-referrer";
              badgeEl.appendChild(img);
              badgeEl.classList.add("icon-only");
            }
            if (label && !icon) {
              const text = document.createElement("span");
              text.textContent = label;
              badgeEl.appendChild(text);
            }
            badges.appendChild(badgeEl);
          });
          if (badges.childElementCount) {
            meta.appendChild(badges);
          }

          const username = document.createElement("span");
          username.classList.add("username");
          username.textContent = `${payload.user}`;
          username.style.color = pickUsernameColor(payload.user);
          meta.appendChild(username);

          const separator = document.createElement("span");
          separator.textContent = ":";
          separator.style.margin = "0 4px 0 2px";
          meta.appendChild(separator);

          wrapper.appendChild(meta);

          const text = document.createElement("span");
          text.classList.add("content");
          text.innerHTML = renderMessageContent(payload);

          wrapper.appendChild(text);
        } else {
          wrapper.classList.add(payload.type);
          wrapper.textContent = payload.message;
        }

        chatEl.appendChild(wrapper);

        while (chatEl.children.length > maxMessages) {
          const firstChild = chatEl.firstChild;
          if (!firstChild) {
            break;
          }
          const removedHeight = firstChild instanceof HTMLElement ? firstChild.offsetHeight : 0;
          chatEl.removeChild(firstChild);
          if (!shouldStick && removedHeight) {
            chatEl.scrollTop = Math.max(0, chatEl.scrollTop - removedHeight);
          }
        }

        if (shouldStick) {
          chatEl.scrollTop = chatEl.scrollHeight;
        }
      }

      function renderMessageContent(payload) {
        const raw = String(payload.message ?? "");
        if (payload.platform === "kick") {
          const regex = /\[emote:(\d+):([^\]]+)\]/g;
          let match;
          let lastIndex = 0;
          const segments = [];
          while ((match = regex.exec(raw)) !== null) {
            const [token, id, name] = match;
            if (match.index > lastIndex) {
              segments.push(escapeHtml(raw.slice(lastIndex, match.index)));
            }
            const safeName = name.replace(/"/g, "&quot;");
            const src = `https://files.kick.com/emotes/${id}/fullsize`;
            segments.push(
              `<img class="emote" src="${src}" alt="${safeName}" title="${safeName}" />`
            );
            lastIndex = match.index + token.length;
          }
          if (lastIndex < raw.length) {
            segments.push(escapeHtml(raw.slice(lastIndex)));
          }
          return segments.join("");
        }
        if (payload.platform === "twitch" && Array.isArray(payload.emotes) && payload.emotes.length) {
          const replacements = [];
          payload.emotes.forEach((meta) => {
            if (!meta || !meta.id || !Array.isArray(meta.positions)) {
              return;
            }
            meta.positions.forEach(([start, end]) => {
              replacements.push({
                start,
                end,
                url: twitchEmoteUrl(meta.id),
                alt: meta.name || meta.id,
              });
            });
          });
          replacements.sort((a, b) => a.start - b.start);
          const segments = [];
          let cursor = 0;
          replacements.forEach(({ start, end, url, alt }) => {
            if (start < cursor) {
              return;
            }
            if (start > cursor) {
              segments.push(escapeHtml(raw.slice(cursor, start)));
            }
            const safeAlt = (alt || "emote").replace(/"/g, "&quot;");
            segments.push(
              `<img class="emote" src="${url}" alt="${safeAlt}" title="${safeAlt}" />`
            );
            cursor = end + 1;
          });
          if (cursor < raw.length) {
            segments.push(escapeHtml(raw.slice(cursor)));
          }
          if (segments.length) {
            return segments.join("");
          }
        }
        return escapeHtml(raw);
      }

      function escapeHtml(value) {
        const div = document.createElement("div");
        div.textContent = value;
        return div.innerHTML;
      }

      function twitchEmoteUrl(id) {
        return `https://static-cdn.jtvnw.net/emoticons/v2/${id}/default/dark/2.0`;
      }

      function connect() {
        const twitch = twitchInput.value.trim();
        const kick = kickInput.value.trim();

        if (!twitch && !kick) {
          setStatus("Enter at least one streamer to start listening.");
          return;
        }

        clearChat();
        setStatus("Connecting…");

        if (socket) {
          socket.close();
        }

        const protocol = window.location.protocol === "https:" ? "wss" : "ws";
        socket = new WebSocket(`${protocol}://${window.location.host}/ws`);

        socket.addEventListener("open", () => {
          setStatus("Connection open. Joining chats…");
          enableMessageInput();
          socket.send(
            JSON.stringify({
              action: "subscribe",
              twitch,
              kick,
            })
          );
        });

        socket.addEventListener("message", (event) => {
          try {
            const payload = JSON.parse(event.data);
            appendMessage(payload);
          } catch (err) {
            console.error("Failed to parse message", err);
          }
        });

        socket.addEventListener("close", () => {
          setStatus("Disconnected.");
          disableMessageInput();
        });

        socket.addEventListener("error", () => {
          setStatus("WebSocket error encountered.");
        });
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        connect();
      });

      const colorPalette = [
        "#ff75e6",
        "#ade55c",
        "#fd7eff",
        "#1f9bff",
        "#f8d568",
        "#c792ea",
        "#ff955c",
        "#4edfff",
        "#f97316",
        "#22d3ee",
        "#34d399",
        "#a855f7",
        "#facc15",
        "#fb7185",
        "#e0e7ff",
        "#bef264",
      ];

      const colorCache = new Map();

      function pickUsernameColor(name) {
        const key = name.toLowerCase();
        if (colorCache.has(key)) {
          return colorCache.get(key);
        }
        let hash = 0;
        for (let i = 0; i < key.length; i += 1) {
          hash = (hash << 5) - hash + key.charCodeAt(i);
          hash |= 0;
        }
        const color = colorPalette[Math.abs(hash) % colorPalette.length];
        colorCache.set(key, color);
        return color;
      }

      disconnectBtn.addEventListener("click", () => {
        if (socket) {
          socket.close();
          socket = null;
        }
        setStatus("Disconnected.");
        disableMessageInput();
      });

      // Message input event listeners
      messageInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter" && !messageInput.disabled) {
          sendMessage();
        }
      });

      sendButton.addEventListener("click", () => {
        if (!messageInput.disabled) {
          sendMessage();
        }
      });

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message && socket && socket.readyState === WebSocket.OPEN) {
          // TODO: Implement message sending logic
          console.log("Sending message:", message);
          messageInput.value = "";
        }
      }
    </script>
